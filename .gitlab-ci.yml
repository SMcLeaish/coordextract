include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
stages:
  - pre
  - test
  - sast
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"

cache:
  key: ${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_ID}
  paths:
    - .venv/
    - .pip_cache/

prepare_environment:
  image: python:3.11
  stage: pre
  script:
    - python -m venv .venv
    - ls -la .venv 
    - source .venv/bin/activate
    - pip install -r requirements.txt
    - pip install -e .
  cache:
    policy: push
  only:
    - merge_requests

quality:
  image: python:3.11
  stage: test
  script: 
    - source .venv/bin/activate
    - mypy --strict coordextract --junit-xml mypy.xml
    - pylint mgrs_processing
  artifacts:
    reports:
      junit: mypy.xml
  allow_failure: false
  only:
    - merge_requests

pytest:
  image: python:3.11
  stage: test
  script:
    - source .venv/bin/activate
    - pytest --cov=coordextract --cov-report=xml:cobertura_coverage.xml --cov-report=term --junitxml=pytest.xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: pytest.xml
      coverage_report:
        coverage_format: cobertura
        path: cobertura_coverage.xml
  allow_failure: false
  only:
    - merge_requests
