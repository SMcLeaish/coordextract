
include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

stages:
  - prepare
  - test
  - sast
  - secret_detection

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip_cache"

cache:
  key: "${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_ID}-${CI_JOB_NAME}"
  paths:
    - .venv/
    - .pip_cache/

default:
  image: python:3.11

prepare_environment:
  stage: prepare
  script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install -r requirements.txt
    - pip install -e .
  cache:
    policy: push
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

quality_checks:
  stage: test
  script: 
    - source .venv/bin/activate
    - mypy --strict coordextract
    - pylint coordextract
  artifacts:
    reports:
      junit: mypy.xml
  allow_failure: false
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

unit_tests:
  stage: test
  script:
    - source .venv/bin/activate
    - pytest --cov=coordextract --cov-report=xml:cobertura_coverage.xml --cov-report=term --junitxml=pytest.xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: pytest.xml
      coverage_report:
        coverage_format: cobertura
        path: cobertura_coverage.xml
  allow_failure: false
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'


