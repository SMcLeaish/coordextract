---
stages:
  - prepare
  - qa
  - test
  - sast

include:
  - template: Jobs/SAST.gitlab-ci.yml

default:
  image: python:3.10
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

prepare:
  stage: prepare
  script:
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install

qa:
  stage: qa
  script:
    - poetry run black . --check
    - poetry run mypy .
    - poetry run pylint coordextract

test:
  stage: test
  script:
    - poetry run pytest

sast:
  stage: sast
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
    - when: manual
